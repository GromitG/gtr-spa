  <body>
    <div class="container">
      <header>
        <div class="navbar">
          <div class="company-name"><a href="/index.html">hairstudios</a></div>
          <nav>
            <ul>
              <li><a href="/services.html">Services</a></li>

          </nav>
        </div>

      <div>
        <h2>Contact Us</h2>
        <div class="content">

          <div class="left">

            <img
              class="receptimg"
              src="/img/receptionist.png"
              alt="hard working woman">

          </div>

          <div class="right">
            <form action="mailto:abc@gmail.com" class="form-container">
              <div class="topic">
                <label for="topic">Topic:</label><br>
                <input type="text" id="topic" name="topic"><br>
              </div>

              <div class="name">
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name"><br>
              </div>

              <div class="message-box">
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="10"
                  cols="30">Write your message here.</textarea>
              </div>

              <button type="submit">send</button>

            </form>
          </div>
        </div>

        <footer>
          <nav>
            <div></div>
